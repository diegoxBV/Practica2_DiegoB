<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PRODUCTOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let item  of data">
    <img alt="{{item.info}}" src="{{item.img}}" />
    <ion-card-header>
      <ion-card-title>{{item.nombre}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="danger" id="{{item.modal}}">Informacion</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-modal *ngFor="let item  of data" #modal trigger="{{item.modal}}">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Detalles</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
    <ion-card>
      <img alt="{{item.info}}" src="{{item.img}}" />
      <ion-card-header>
        <ion-card-title>{{item.nombre}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>{{item.detalles}}</p>
      </ion-card-content>
    </ion-card>
      <ion-list>
        <ion-button color="danger" (click)="presentActionSheet()">Opciones</ion-button> 
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
