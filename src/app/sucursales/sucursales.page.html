<ion-header>
  <ion-toolbar>
    <ion-title>Sucursales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item  of data">
    <h1>{{item.nombre}}</h1>
    <h3>{{item.tipo}}</h3>
    <img alt="{{item.alt}}" src="{{item.img}}" />
  
    <ion-card-content>
      <ion-text>
        <h1>{{item.direccion}}</h1>
      </ion-text>
    </ion-card-content>
  </ion-card>
 
  <ion-list> 
    <ion-item routerLink="/tabs/tab1">
      <ion-label>Inicio</ion-label>
      <ion-icon name="home" slot="start"></ion-icon>
    </ion-item>
    <ion-item routerLink="/tabs/tab2">
      <ion-label>Quienes Somos </ion-label>
      <ion-icon name="accessibility-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item routerLink="/tabs/tab3">
      <ion-label>Catalogo</ion-label>
      <ion-icon name="book-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item routerLink="/sucursales">
      <ion-label>Sucursales</ion-label>
      <ion-icon name="business-outline" slot="start"></ion-icon>
      
    </ion-item>
    

  </ion-list> 
</ion-content>
